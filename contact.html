<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bootstrap Remix - Contact</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
<div class="container">
<a class="navbar-brand fw-bold" href="index.html">MyUI</a>
<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
<div id="nav" class="collapse navbar-collapse">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
<li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
</ul>
</div>
</div>
</nav>


<!-- Contact Section -->
<section class="py-5">
<div class="container">
<h2 class="fw-bold mb-4 text-center">Contact Us</h2>
<form name="contact" method="POST" data-netlify="true" class="mx-auto" style="max-width:600px;">
<input type="hidden" name="form-name" value="contact">
<div class="mb-3">
<label for="name" class="form-label">Name</label>
<input id="name" name="name" required class="form-control">
</div>
<div class="mb-3">
<label for="email" class="form-label">Email</label>
<input id="email" name="email" type="email" required class="form-control">
</div>
<div class="mb-3">
<label for="message" class="form-label">Message</label>
<textarea id="message" name="message" rows="4" class="form-control" required></textarea>
</div>
<button class="btn btn-primary" type="submit">Send</button>
</form>
</div>
</section>


<footer class="py-4 bg-light text-center">
<p class="mb-0">&copy; 2025 MyUI. Built with Bootstrap.</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
